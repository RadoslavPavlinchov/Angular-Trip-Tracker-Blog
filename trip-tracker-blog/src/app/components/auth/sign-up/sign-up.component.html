<mat-card>
    <mat-card-title>Sign Up</mat-card-title>
    <mat-card-content>
        <form [formGroup]="signUpForm" (ngSubmit)="onSignUp(signUpForm.value)">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="email" />
                    <mat-error>Please enter username</mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password" />
                    <mat-error>Please enter password</mat-error>
                </mat-form-field>
            </p>
            <button type="submit" mat-raised-button color="primary">Sign Up</button>
            <p class="redirectToLogin">
                <span>Already have an account? <span class="redirect" routerLink="/sign-in">Log In</span></span>
            </p>
        </form>
    </mat-card-content>
</mat-card>
